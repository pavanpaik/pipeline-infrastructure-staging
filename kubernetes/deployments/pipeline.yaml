apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: pipeline
  name: pipeline
  namespace: default
spec:
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - image: gcr.io/pipeline-tutorial-206119/pipeline:36ed8a3b4f096ae0f2f0ea227bc7cc1cf3387f39
        name: pipeline
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
