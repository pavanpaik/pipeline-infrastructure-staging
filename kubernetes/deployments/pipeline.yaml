apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: pipeline
  name: pipeline
  namespace: default
spec:
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - image: gcr.io/pipeline-tutorial-206119/pipeline:b4f830c9fbc6383b6732d43d15b1d41fb945d788
        name: pipeline
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
